<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Card</title>
    <style>
        .div{
            width: 350px;
            height: 600px;
            background-color: rgb(0, 255, 119);
            border-radius: 10px;
            box-shadow: 0 0 30px 0 black;
            margin: 0 auto;
            padding: 10px;
        }
        h1{
            text-align: center;
        }
        p{
            text-align: justify;
        }
        img{
            width: 100%;
            height: 200px;
            border-radius: 10px;
        }
        button{
            width: 30%;
            height: 30px;
            border-radius: 5px;
            background-color: rgba(9, 93, 36, 0.738);
            color: rgb(217, 187, 187);
            border: none;
            cursor: pointer;
        }
        button:hover{
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
        }
        .btn-1{
            text-align: center;
        }
    </style>
</head>
