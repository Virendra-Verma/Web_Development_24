<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }   
        nav{
            background-color: #333;
            overflow: hidden;
        }
        ul li{
            list-style: none;   
            padding: 30px;
            display: inline;
        }   
    </style>
</head>
<body>
<div>
    <header>
        <nav>
            <ul>
                <li>home</li>
                <li>about</li>
                <li>contact</li>
                <li>login</li>
                <li>register</li>
            </ul>
        </nav>
    </header>
</div>
</body>
</html>
